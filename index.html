<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Хвостики</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__flex">
          <div class="header__title">
            <h1 id='main-title'>Хвостики</h1>
            <h4>отель для животных</h4>
          </div>
          <div class="contacts">
            <div class="contact address">
              <img class='header-icon' src="./img/address.svg" alt="" />
              <p class="contact__address">
                г. Москва,<br />
                ул. 2-я Квесисская, 11
              </p>
              <img class='cloud-address' src="./img/cloud.svg" alt="">
            </div>
            <div class="contact worktime">
              <img class='header-icon' src="./img/worktime.svg" alt="" />
              <span class="contact__worktime">Круглосуточно</span>
            </div>

            <a class="contact tel" href="tel:+7(977)801-55-07">
              <img class='header-icon' src="./img/tel.svg" alt="" />
              <p>+7(977)801-55-07</p>
              <img class='cloud-tel' src="./img/cloud.svg" alt="">
              <img class='cloud-tel2' src="./img/cloud.svg" alt="">
            </a>

            <a href="http://instagram.com" class="social">
              <img src="./img/social.svg" alt="" /> Тут будет инста
            </a>
          </div>
        </div>
      </header>

      <main class="main">
        <div class="text_and_picture">
          <div class="text">
            <h2>
              Отель для кошечек<br />
              и маленьких собачек
            </h2>
            <h4>Будьте спокойны за вашего питомца, пока вы в отъезде</h4>
          </div>
          <img class='medal-icon' src="./img/medal.png" alt="" />
          <img class="main-pic" src="./img/main-pic.png" alt="" />
        </div>
      </main>

      <footer class="footer">
        <div class="footer__flex">
          <div class="footer__item">
            <img class='footer-icon' src="./img/heart.svg" alt="" />
            <p>Ежедневный фотоотчет</p>
          </div>
          <div class="footer__item">
            <img class='footer-icon' src="./img/heart.svg" alt="" />
            <p>Просторные номера</p>
          </div>
          <div class="footer__item">
            <img class='footer-icon' src="./img/heart.svg" alt="" />
            <p>Круглосуточное присутствие няни</p>
          </div>
        </div>
      </footer>
      <img class='cloud' src="./img/cloud.svg" alt="">
    </div>

    <script src="js/main.min.js"></script>
  </body>
</html>
